<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Notepad App</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="notepad">
        <div class="toolbar">
            <button onclick="openFile()">Open File</button>
            <button onclick="saveFile()">Save File</button>
            <select id="fontSelect" onchange="updateFont()">
                <option value="Arial">Arial</option>
                <option value="Courier New">Courier New</option>
                <option value="Georgia">Georgia</option>
                <option value="Times New Roman">Times New Roman</option>
                <option value="Verdana">Verdana</option>
            </select>
            <select id="sizeSelect" onchange="updateSize()">
                <option value="12px">12px</option>
                <option value="14px">14px</option>
                <option value="16px">16px</option>
                <option value="18px">18px</option>
                <option value="20px">20px</option>
            </select>
            <button onclick="alignText('left')">Left</button>
            <button onclick="alignText('center')">Center</button>
            <button onclick="alignText('right')">Right</button>
            <button onclick="alignText('justify')">Justify</button>
        </div>
        <textarea id="editor" placeholder="Start typing here..."></textarea>
    </div>
    <input type="file" id="fileInput" style="display: none;" accept=".txt" onchange="handleFile()" />
    <script src="script.js"></script>
</body>
</html>
